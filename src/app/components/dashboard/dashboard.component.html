<div class="container-fluid">
  <div class="row">
    <div class="col-12 px-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">{{ title }}</a>
        </div>
      </nav>
    </div>  
    <!-- filter input -->
    <div class="row px-5">
      <div class="col-12 mb-4">
        <input type="text" class="form-control" placeholder="Search by first name" [ngModel]="filterText()" (ngModelChange)="filterText.set($event)">
      </div>
    </div>

    @if(loading()) {
      <div class="row px-5">
        <div class="col-12">
          <div class="text-center my-3">
            <i class="fas fa-spinner fa-3x fa-spin"></i>
          </div>
        </div>
      </div>
    }
    <!-- client card -->
    @if(filteredClients().length > 0 && !loading()) {
    <div class="row px-5">
      @for (client of filteredClients(); track client.id) {
        <div class="col-12 mb-4">
          <app-client-card [client]="client"></app-client-card>
        </div>
      }
    </div>
    } @else if(!loading()) {
      <div class="row px-5">
        <div class="col-12">
          <p>No clients found</p>
        </div>
      </div>
    }
  </div>
</div>
